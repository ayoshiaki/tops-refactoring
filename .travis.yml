sudo: required

language: cpp

os:
  - linux
  - osx

compiler:
  - clang++
  - g++

before_install:
  - if [ $TRAVIS_OS_NAME = linux ]; then
      sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test;
      sudo apt-get -qq update;
    else
      brew update;
    fi

install:
  - if [ $TRAVIS_OS_NAME = linux ]; then
      sudo apt-get -qq install gcc-5 g++-5;
      sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90;
      sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90;
      wget http://ftp.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz;
      tar xf lcov_1.11.orig.tar.gz;
      sudo make -C lcov-1.11/ install;
    else
      brew tap homebrew/versions;
      brew install llvm --with-clang --with-asan;
      brew install gcc5;
      alias gcc=/usr/bin/g++-5;
      alias gcov=/usr/bin/gcov-5;
      brew install lcov;
    fi
  - gem install coveralls-lcov;
  - g++ --version;
  - clang++ --version;
  - lcov --version;

before_script:
  - git submodule update --init --recursive

script:
  - if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then
      make test-coverage COVIGNORE="*/helper/*";
    fi

after_success:
- if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then
    coveralls-lcov --repo-token ThN9JAPkYk61L9an6g80s3c3QIj9ORtq3 coverage/test/test.info;
  fi

